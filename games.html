    let currentQuestion = 0;
    let score = 0;

    const totalQuestions = questions.length;
    const currentScoreElement = document.getElementById("current-score");
    const totalQuestionsElement = document.getElementById("total-questions");
    const feedbackElement = document.querySelector(".feedback");

    function displayQuestion() {
      const questionContainer = document.querySelector(".question");
      const optionsForm = document.querySelector(".options");
      optionsForm.innerHTML = "";

      const questionText = document.createElement("div");
      questionText.textContent = questions[currentQuestion].question;
      questionContainer.innerHTML = "";
      questionContainer.appendChild(questionText);

      questions[currentQuestion].options.forEach((option, index) => {
        const optionLabel = document.createElement("label");
        optionLabel.textContent = option;

        const optionInput = document.createElement("input");
        optionInput.type = "radio";
        optionInput.name = "answer";
        optionInput.value = option;

        optionLabel.appendChild(optionInput);
        optionsForm.appendChild(optionLabel);
      });
    }

    function checkAnswer() {
      const selectedOption = document.querySelector('input[name="answer"]:checked');

      if (selectedOption) {
        const userAnswer = selectedOption.value;
        const correctAnswer = questions[currentQuestion].answer;
        const feedback = document.createElement("p");

        if (userAnswer === correctAnswer) {
          score++;
          feedback.textContent = "Correct!";
          feedbackElement.style.color = "#32CD32"; // Green color for correct answer feedback
        } else {
          feedback.textContent = `Incorrect! The correct answer is ${correctAnswer}.`;
          feedbackElement.style.color = "#FF6347"; // Red color for incorrect answer feedback
        }

        feedbackElement.style.display = "block";
        feedbackElement.textContent = `Correct answer: ${correctAnswer}`;
        document.querySelector(".container").appendChild(feedback);

        currentQuestion++;
        updateScore();

        if (currentQuestion < totalQuestions) {
          displayQuestion();
        } else {
          showResults();
        }
      }
    }

    function updateScore() {
      currentScoreElement.textContent = score;
      totalQuestionsElement.textContent = totalQuestions;
    }

    function showResults() {
      const container = document.querySelector(".container");
      container.innerHTML = `
        <h1>Quiz Complete!</h1>
        <p>Your final score is: ${score}/${totalQuestions}</p>
      `;
    }

    // Start the quiz by displaying the first question
    displayQuestion();
    updateScore();
